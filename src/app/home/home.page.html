<ion-content [fullscreen]="true" [ngStyle]="{'background-color': valorLDR > 1000 ? '#FFFF00' : '#000080'}">
  <ion-grid class="ion-no-padding" style="height: 100%;">
    <ion-row class="ion-align-items-center" style="height: 100%;">
      <ion-col class="ion-text-center">
        <ion-icon [name]="valorLDR > 1000 ? 'sunny' : 'moon'" [ngStyle]="{'font-size': '150px', 'color': valorLDR > 1000 ? '#FFD700' : '#FFFFFF'}"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
